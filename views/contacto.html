   <section>
        <h2>Contacto</h2>  
   </section>      
    <main class="contacto">
        <div class="formulario">
            <h3>Ingrese sus datos Personales:</h3>
            <br>
            <br>
            <form>
                <label for="Nombre">Nombre y Apellido:</label>
                <input type="text" placeholder="Ingrese su Nombre y Apellido" autofocus>
                <br>
                <br>
                <label for="Telefono">Telefono:</label>
                <input type="text" placeholder="Ingrese su Telefono">
                <br>
                <br>
                <label for="Email">Email:</label>
                <input type="email" placeholder="Ingrese su email">
                <br>
                <br>
                <label for="latengo">Tengo la Pieza</label>
                <input type="radio" name="latengo">
                <label for="Diseñar">Diseñar la Pieza</label>
                <input type="radio" name="Diseñar">
                <br>
                <br>
                <label for="Consulta">Consulta:</label> 
                <textarea name="consulta" id="consulta" cols="30" id="10" placeholder="Ingrese su Consulta"></textarea>
                <br>
                <input type="submit" value="Enviar"></input>
            </form>
        </div>
    </main>
