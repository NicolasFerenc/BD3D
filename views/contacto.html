  <main class="container-fluid">
          <div class="contacto">     
            <div class="row justify-content-center align-items-center">
                <h3>Ingrese sus datos Personales:</h3>
                <form class="col-md-10 ">
                <label for="Nombre">Nombre y Apellido:</label>
                <input type="text" class="form-control" placeholder="Ingrese su Nombre y Apellido" autofocus required>
                <br>
                <label for="Telefono">Telefono:</label>
                <input type="number" class="form-control" placeholder="Ingrese su Telefono" required>
                <br>
                <label for="Email">Email:</label>
                <input type="email" class="form-control" placeholder="Ingrese su email" required>
                <br>
                <label for="latengo">Tengo la Pieza</label>
                <input type="radio" name="latengo">
                <label for="Diseñar">Diseñar la Pieza</label>
                <input type="radio" name="Diseñar">
                <br>
                <label for="Consulta">Consulta:</label> 
                <textarea name="consulta" class="form-control" id="consulta" cols="30" id="10" placeholder="Ingrese su Consulta"></textarea>
                <button type="submit" class="btn">Enviar </button>
                </form>
            </div>
          </div> 
    </main>
